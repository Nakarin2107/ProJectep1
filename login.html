<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calm Login Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #f5f7fa, #ffffff);
            font-family: Arial, sans-serif;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.8);
            padding: 60px;
            border-radius: 12px;
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 320px; 
        }

        .login-form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .login-form h2 {
            margin-bottom: 30px;
            color: #333;
            font-size: 28px; 
        }

        .input-field {
            width: 100%;
            padding: 15px;
            margin: 15px 0;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1) inset;
            font-size: 18px; 
        }

        .login-button {
            width: 100%;
            padding: 15px;
            background-color: #a8dadc;
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 20px;
            cursor: pointer;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s;
        }

        .login-button:hover {
            background-color: #457b9d;
        }

        .forgot-password {
            margin-top: 20px;
            color: #aaa;
            text-decoration: none;
            font-size: 16px;
        }

        .forgot-password:hover {
            color: #888;
        }

        .error-message {
            color: #e65c00;
            margin-bottom: 20px;
            text-align: center;
            font-size: 16px; 
        }
    </style>
</head>
<body>
    <div class="login-container">
        <form id="loginForm" class="login-form">
            <h2>Login</h2>
            <input type="text" placeholder="Username" id="username" class="input-field" required>
            <input type="password" placeholder="Password" id="password" class="input-field" required>
            <div id="error-message" class="error-message"></div>
            <button type="submit" class="login-button">Login</button>
        </form>
    </div>

    <script src="main.js/login.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</body>
</html>
