    <style>
        body {
            font-family: Arial, sans-serif;

        .container h1 {
            font-size: 24px;
            margin: 1rem 0 2rem 0;
            color: #333;
            font-weight: 1000;

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

            padding: 12px;

            border-bottom: 1px solid #ddd;

        th {
            background-color: #f2f2f2;
        }

        }

        }
        .denied {

            background-color: #adcff3;

        .button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 15px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 14px;
            margin: 0 5px;
            cursor: pointer;

            transition: background-color 0.3s, transform 0.2s;
        }

            background-color: #0056b3;
            transform: scale(1.05);
        }
        .button.delete-all {
            background-color: #dc3545;
        }
        .button.delete-all:hover {
            background-color: #c82333;
        }
        .button.edit, .button.delete {
            background-color: #17b85d;
        }
        .button.edit:hover, .button.delete:hover {
            background-color: #17b85d;
        }
        .button.delete {
            background-color: #dc3545;
        }
        .button.delete:hover {
            background-color: #eb0000;
        }
        .action-buttons {
            display: flex;
            align-items: center;
        }
        .action-buttons button {
            margin-right: 10px;
        }
        .pagination {
            text-align: center;
            margin: 20px 0;
        }
        .pagination button {
            padding: 10px 15px;
            margin: 0 5px;
            background-color: #148aff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .pagination button:hover {
            background-color: #0056b3;
        }
        .pagination .disabled {
            background-color: #c0c0c0;
            cursor: not-allowed;
        }
        .navbar.navbar-expand-lg {
            background-color: #e6edf4;
            margin: 0 0 2rem 0;
            padding: 1rem;
            border-radius: 8px; /* Added for a smoother look */
        }
        
        .navbar-brand {
            font-size: 2rem;
            font-weight: bold;
            color: #333;
        }
        
        .navbar-nav {
            font-size: 1.5rem;
            color: #333;
            display: flex;
            gap: 1rem;
        }
        
        .container-fluid {
            padding: 0 0 0 9rem;
        }
        
        .nav-link {
            position: relative;
            display: inline-block;
            padding: 10px 15px;
            color: #333;
            text-decoration: none;
            border-radius: 8px;
            transition: background-color 0.4s, border-radius 0.4s, color 0.4s;
        }
        
        .nav-link::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background-color: #c82333;
            transform: scaleX(0);
            transform-origin: bottom right;
            transition: transform 0.4s;
        }
        
        .nav-link:hover::after {
            transform: scaleX(1);
            transform-origin: bottom left;
        }
        
        .nav-link:hover {
            color: #ff6600; 
        }
        
        .nav-link.active, 
        .nav-link.active::after {
            color: #ff6600; 
            background-color: #ffffff; 
            border-radius: 8px;
        }
        
        .nav-link.active::after {
            transform: scaleX(1); 
            transform-origin: bottom left; 
        }
        
        
        .collapse .navbar-collapse a{
            margin: 0 2rem 0 2rem;
        }
        
        .button.disabled {
            background-color: #c0c0c0;
            cursor: not-allowed;
            opacity: 0.6;
        }
        
        .button.disabled:hover {
            background-color: #c0c0c0;
            transform: none;
        }
        @media (max-width: 768px) {
            .navbar-nav {
                flex-direction: column; 
            }
            table {
                font-size: 14px; 
            }
        }

              <a class="nav-link" href="return.html">ขอคืนอุปกรณ์</a>
              <a class="nav-link" href="approval.html">อนุมัติยืม-คืนอุปกรณ์</a>

    <div class="container">
        <div class="back-link">
        </div>
        <h1>อนุมัติยืม-คืนอุปกรณ์</h1>
        <table id="requestsTable">
            <tr>
                <th>ลำดับที่</th>
                <th>วันที่ยืม</th>
                <th>รหัสนักศึกษา</th>
                <th>ชื่อนักศึกษา</th>
                <th>อุปกรณ์</th>
                <th>ประเภท</th>
                <th>สถานะ</th>
                <th>วันที่คืน</th>
                <th>การดำเนินการ</th>
            </tr>
            <!-- แถวข้อมูลจะถูกเพิ่มที่นี่โดย JavaScript -->
        </table>
        <div class="pagination">
            <button id="prevPage" class="button disabled">ก่อนหน้า</button>
            <button id="nextPage" class="button">ถัดไป</button>
        </div>
        <button class="button delete-all" onclick="deleteAllRequests()">ลบทั้งหมด</button>
    </div>

    <div class="modal fade" id="statusModal" tabindex="-1" aria-labelledby="statusModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="statusModalLabel">เลือกสถานะใหม่</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="statusForm">
                        <div class="form-group">
                            <label for="statusSelect">กรุณาเลือกสถานะ:</label>
                            <select id="statusSelect" class="form-select" required>
                                <option value="">-- เลือกสถานะ --</option>
                                <option value="อนุมัติ">อนุมัติ</option>
                                <option value="ปฏิเสธ">ปฏิเสธ</option>
                            </select>
                        </div>
                        <!-- Success Notification -->
                    <div id="successNotification" class="success-notification" style="display: none;">
                        <div class="success-icon">&#10004;</div>
                        <p>คำขอถูกแก้ไขแล้ว</p>
                    </div>
                        <input type="hidden" id="requestId">
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">ยกเลิก</button>
                    <button type="button" class="btn btn-primary" onclick="updateStatus()">บันทึก</button>
                </div>
            </div>
        </div>
    </div>
        
<script>
    const maxRequestsPerPage = 5;
    const totalPages = 100;
    let currentPage = parseInt(new URLSearchParams(window.location.search).get('page')) || 1;

    function formatDate(dateString) {
    const date = new Date(dateString);
    const day = date.getDate();
    const month = date.getMonth() + 1; 
    const year = date.getFullYear() + 543; 
    const hours = date.getHours().toString().padStart(2, '0');
    const minutes = date.getMinutes().toString().padStart(2, '0');
    
    return `${day}-${month}-${year} ${hours}:${minutes}`;
}

function loadRequests(page) {
    const requestsTable = document.getElementById('requestsTable');
    const requests = JSON.parse(localStorage.getItem('requests')) || [];

    // Clear previous rows except the header
    requestsTable.querySelectorAll('tr:not(:first-child)').forEach(row => row.remove());

    // Calculate start and end for pagination
    const start = (page - 1) * maxRequestsPerPage;
    const end = start + maxRequestsPerPage;
    const paginatedRequests = requests.slice(start, end);

    // Populate table rows
    paginatedRequests.forEach(request => {
        const row = requestsTable.insertRow();
        row.className = request.status === 'อนุมัติ' ? 'approved' :
                        request.status === 'ปฏิเสธ' ? 'denied' :
                        request.status === 'คืนแล้ว' ? 'returned' : ''; 

        const formattedDateTime = formatDate(request.dateTime);

        row.insertCell(0).innerText = (start + paginatedRequests.indexOf(request) + 1);
        row.insertCell(1).innerText = formattedDateTime;
        row.insertCell(2).innerText = request.studentId;
        row.insertCell(3).innerText = request.studentName;
        row.insertCell(4).innerText = request.equipment;
        row.insertCell(5).innerText = request.type;
        row.insertCell(6).innerText = request.status;

        const returnDateTime = request.returnDateTime ? formatDate(request.returnDateTime) : '-';
        row.insertCell(7).innerText = returnDateTime;

        const actionCell = row.insertCell(8);

        // Add buttons based on status
        if (request.status === 'รออนุมัติ') {
            const approveButton = document.createElement('button');
            approveButton.innerText = 'อนุมัติ';
            approveButton.className = 'button';
            approveButton.onclick = () => updateRequestStatus(request.id, 'อนุมัติ');

            const denyButton = document.createElement('button');
            denyButton.innerText = 'ปฏิเสธ';
            denyButton.className = 'button';
            denyButton.onclick = () => updateRequestStatus(request.id, 'ปฏิเสธ');
            
            actionCell.appendChild(approveButton);
            actionCell.appendChild(denyButton);
        } else {
            const editButton = document.createElement('button');
            editButton.innerText = 'แก้ไข';
            editButton.className = 'button edit';
            editButton.onclick = () => {
                if (request.status !== 'คืนแล้ว') {
                    editRequest(request.id);
                }
            };
            if (request.status === 'คืนแล้ว') {
                editButton.classList.add('disabled');
                editButton.title = 'ไม่สามารถแก้ไขได้';
            }

            const deleteButton = document.createElement('button');
            deleteButton.innerText = 'ลบ';
            deleteButton.className = 'button delete';
            deleteButton.onclick = () => deleteRequest(request.id);

            actionCell.appendChild(editButton);
            actionCell.appendChild(deleteButton);
        }
    });

    // Update pagination buttons
    document.getElementById('prevPage').classList.toggle('disabled', page <= 1);
    document.getElementById('nextPage').classList.toggle('disabled', page >= totalPages);

    document.getElementById('prevPage').onclick = () => {
        if (page > 1) {
            window.location.href = `approval.html?page=${page - 1}`;
        }
    };
    document.getElementById('nextPage').onclick = () => {
        if (page < totalPages) {
            window.location.href = `approval.html?page=${page + 1}`;
        }
    };
}



window.onload = () => loadRequests(currentPage);



        function updateRequestStatus(id, status) {
            let requests = JSON.parse(localStorage.getItem('requests')) || [];
            requests = requests.map(request => {
                if (request.id === id) {
                    return { ...request, status };
                }
                return request;
            });
            localStorage.setItem('requests', JSON.stringify(requests));
            loadRequests(currentPage);
            alert(`คำขอถูก${status}แล้ว`);
        }

        function editRequest(id) {
            const modal = new bootstrap.Modal(document.getElementById('statusModal'));
            const statusSelect = document.getElementById('statusSelect');
            const requestId = document.getElementById('requestId');
            
            
            requestId.value = id;
            
            
            statusSelect.value = '';
        
            
            modal.show();
        }
        
        function updateStatus() {
            const statusSelect = document.getElementById('statusSelect');
            const requestId = document.getElementById('requestId').value;
            const newStatus = statusSelect.value;

            if (newStatus) {
                let requests = JSON.parse(localStorage.getItem('requests')) || [];
                requests = requests.map(request => {
                    if (request.id === parseInt(requestId, 10)) {
                        return { ...request, status: newStatus };
                    }
                    return request;
                });
                localStorage.setItem('requests', JSON.stringify(requests));
                loadRequests(currentPage);
                
                
                const successModal = new bootstrap.Modal(document.getElementById('successModal'));
                successModal.show();

                
                setTimeout(() => {
                    successModal.hide();
                }, 2000);

                
                bootstrap.Modal.getInstance(document.getElementById('statusModal')).hide();
            } else {
                alert('กรุณาเลือกสถานะที่ถูกต้อง');
            }
        }

        


        
        function updateStatus() {
            const statusSelect = document.getElementById('statusSelect');
            const requestId = document.getElementById('requestId').value;
            const newStatus = statusSelect.value;
        
            if (newStatus) {
                let requests = JSON.parse(localStorage.getItem('requests')) || [];
                requests = requests.map(request => {
                    if (request.id === parseInt(requestId, 10)) {
                        return { ...request, status: newStatus };
                    }
                    return request;
                });
                localStorage.setItem('requests', JSON.stringify(requests));
                loadRequests(currentPage);
                alert('คำขอถูกแก้ไขแล้ว');
                bootstrap.Modal.getInstance(document.getElementById('statusModal')).hide();
            } else {
                alert('กรุณาเลือกสถานะที่ถูกต้อง');
            }
        }
        
        

        function deleteRequest(id) {
            if (confirm('คุณแน่ใจหรือว่าต้องการลบคำขอนี้?')) {
                let requests = JSON.parse(localStorage.getItem('requests')) || [];
                requests = requests.filter(request => request.id !== id);
                localStorage.setItem('requests', JSON.stringify(requests));
                loadRequests(currentPage);
                alert('คำขอถูกลบแล้ว');
            }
        }

        function deleteAllRequests() {
            if (confirm('คุณแน่ใจหรือว่าต้องการลบคำขอทั้งหมดในหน้านี้?')) {
                let requests = JSON.parse(localStorage.getItem('requests')) || [];
                const start = (currentPage - 1) * maxRequestsPerPage;
                const end = start + maxRequestsPerPage;
        
                // Filter out the requests that are not on the current page
                requests = requests.filter((_, index) => index < start || index >= end);
        
                localStorage.setItem('requests', JSON.stringify(requests));
                loadRequests(currentPage);
        
                alert('คำขอทั้งหมดในหน้านี้ถูกลบแล้ว');
            }
        }
        

        window.onload = () => loadRequests(currentPage);
    </script>
